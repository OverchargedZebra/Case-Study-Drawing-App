<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<script src="lib/p5.sound.min.js"></script>
		<script src="lib/p5.min.js"></script>
		<script src="lib/p5.dom.js"></script>

		<script src="sketch.js"></script>

		<!-- add extra scripts below -->
		<script src="toolbox.js"></script>
		<script src="colourPalette.js"></script>
		<script src="helperFunctions.js"></script>

		<script src="freehandTool.js"></script>
		<script src="lineToTool.js"></script>
		<script src="mirrorDrawTool.js"></script>

		<!--My changes to the code start-->
		<script src="layers.js"></script>
		<script src="erasingTool.js"></script>
		<script src="sprayCanTool.js"></script>
		<script src="rectangleTool.js"></script>
		<script src="ellipseTool.js"></script>
		<script src="stampTool.js"></script>
		<script src="editableShapeTool.js"></script>
		<!--My changes to the code end-->

		<link
			rel="stylesheet"
			type="text/css"
			href="style.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="box header">
				My Drawing App

				<button id="clearButton">Clear</button>
				<button id="saveImageButton">Save Image</button>

				<!--My changes to the code start-->
				<input
					type="range"
					min="1"
					max="20"
					value="10"
					id="brush-size"
					oninput="this.nextElementSibling.value = 'Brush size = ' + this.value"
				/>
				<output id="brush-size-label">Brush size = 10</output>
				<input
					type="range"
					min="0"
					max="50"
					value="0"
					id="stamp-spread-size"
					oninput="this.nextElementSibling.value = 'Spread size = ' + this.value"
				/>
				<output id="stamp-spread-size-label">Spread size = 5</output>
				<!--My changes to the code end-->
				
			</div>
			<div
				class="box"
				id="sidebar"
			></div>
			<div id="content"></div>
			<div class="box colourPalette"></div>
			<input type="color" name="colour-picker" id="colour-picker" oninput="stroke(this.value); fill(this.value)">
			<div class="box options"></div>
		</div>
	</body>
</html>
